<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{customer.name}}">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-avatar">
                <img src="{{customer.avatar}}">

                <h2>{{customer.name}}</h2>
                <p>{{customer.phone}}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" src="{{customer.avatar}}">

                <p>
                    Jerry is a really good customer. can do business with him.优质客户。
                </p>

                <hr>
                <div class="list">
                    <a href='tel:{{customer.phone}}' class="item item-icon-left">
                        <i class="icon ion-ios-telephone"></i>
                        Call {{customer.name}}
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-android-textsms"></i>
                        Send SMS
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios-telephone"></i>
                        Phone Call History
                        <span class="badge badge-balanced">12</span>
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-android-textsms"></i>
                        SMS History
                        <span class="badge badge-balanced">12</span>
                    </a>
                </div>
            </div>
            <!--
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
            -->

        </div>

    </ion-content>
</ion-view>
